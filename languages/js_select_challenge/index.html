<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
  </head>
  <body>
    <h1>JavaScript Select All Challenge!</h1>
    <form class="city-boxes" action="">
      <label for="select-all">Select All</label>
      <input id="select-all" type="checkbox">

      <label for="la">Los Angeles</label>
      <input id="la" type="checkbox">

      <label for="sf">San Francisco</label>
      <input id="sf" type="checkbox">

      <label for="ny">New York</label>
      <input id="ny" type="checkbox">

      <label for="mh">Manhattan Beach</label>
      <input id="mh" type="checkbox">
    </form>
  </body>
</html>
