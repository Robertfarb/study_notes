<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
  </head>
  <body>
    <h1>JavaScript Select All Challenge!</h1>
    <form class="city-boxes" action="">
      <label for="select-all">Select All</label>
      <input onClick="selectAllBoxes()" id="select-all" type="checkbox">

      <label for="la">Los Angeles</label>
      <input onClick="toggle()" class="city" id="la" type="checkbox">

      <label for="sf">San Francisco</label>
      <input onClick="toggle()" class="city" id="sf" type="checkbox">

      <label for="ny">New York</label>
      <input onClick="toggle()" class="city" id="ny" type="checkbox">

      <label for="mh">Manhattan Beach</label>
      <input onClick="toggle()" class="city" id="mh" type="checkbox">
    </form>

    <script>
      let selectAll = document.getElementById("select-all");
      let checkBoxes = document.querySelectorAll(".city");
      
      let toggle = () => {
        if (selectAll.checked == true) {
          selectAll.checked = false;
        }      
      }

      let selectAllBoxes = () => {
        checkBoxes.forEach(checkBox => {
          if (checkBox.checked === false ) {
            checkBox.checked = true;
          }
        })
      };
    </script>
  </body>
</html>
